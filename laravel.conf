
<VirtualHost *:80>
    
	ServerName TDPSERVER02

    
	ServerAdmin webmaster@localhost
    
	DocumentRoot /var/www/html/dependencies/public

    
	<Directory /var/www/html/dependencies>
     	
		AllowOverride All
    
	</Directory>

    
	ErrorLog ${APACHE_LOG_DIR}/error.log
    
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
